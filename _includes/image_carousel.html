<div class="image-carousel">
  {% for image in page.carousel_images %}
    <div class="carousel-item">
      <img src="{{ image.url }}" alt="{{ image.alt }}">
    </div>
  {% endfor %}
</div>

<script>
  $(document).ready(function(){
    $('.image-carousel').slick({
      dots: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });
  });
</script>
